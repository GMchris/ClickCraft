<!DOCTYPE html>
<html>
	<head>
		<title>ClickCraft</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/tooltip.css">
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="js/tooltip.js"></script>
		<script src="js/game.js"></script>
		<script src="js/itemManager.js"></script>
	</head>
	<body>
		<div id="gameScreen">
			<nav id="leftButtons">
				<div class="tierButtons" id="tierOne" onclick="Game.selectTier(0)"></div>
				<div class="tierButtons" id="tierTwo" onclick="Game.selectTier(1)"></div>
				<div class="tierButtons" id="tierThree" onclick="Game.selectTier(2)"></div>
				<div class="tierButtons" id="tierFour" onclick="Game.selectTier(3)"></div>
				<div class="tierButtons" id="tierFive" onclick="Game.selectTier(4)"></div>
				<div class="tierButtons" id="tierSix" onclick="Game.selectTier(5)"></div>
			</nav>
			<nav id="rightButtons">
				<div class="tierButtons" id="tierSeven" onclick="Game.selectTier(6)"></div>
				<div class="tierButtons" id="tierEight" onclick="Game.selectTier(7)"></div>
				<div class="tierButtons" id="tierNine" onclick="Game.selectTier(8)"></div>
				<div class="tierButtons" id="tierTen" onclick="Game.selectTier(9)"></div>
				<div class="tierButtons" id="tierEleven" onclick="Game.selectTier(10)"></div>
				<div class="tierButtons" id="tierTwelve" onclick="Game.selectTier(11)"></div>
			</nav>
			<div id="division0" class="divisions"></div>
			<div id="division1" class="divisions"></div>
			<div id="division2" class="divisions"></div>
			<div id="division3" class="divisions"></div>
			<div id="division4" class="divisions"></div>
			<div id="division5" class="divisions"></div>
			<div id="division6" class="divisions"></div>
			<div id="division7" class="divisions"></div>
			<div id="division8" class="divisions"></div>
			<div id="division9" class="divisions"></div>
			<div id="division10" class="divisions"></div>
			<div id="division11" class="divisions"></div>
			<div id="infoBox">
				<div id="currentItem"></div>
				<div id="currentItemName"></div>
				<div id="unlockedItems"></div>
				<div id="helpButton" class="extraButtons">Help</div>
				<div id="creditsButton" class="extraButtons">Credits</div>
			</div>
			<div id="helper"></div>
			<div id="messages"></div>
		</div>
	</body>
</html>
